<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Panel â€” Manajemen Keuangan</title>
  
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="web3-bg">
      <div class="grid-lines"></div>
      <div class="floating-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
      </div>
  </div>
  <div class="particles-container"></div>

  <nav class="navbar">
      <div class="nav-container">
          <div class="nav-logo">
              <div class="logo-glow">
                  <i class="fas fa-graduation-cap"></i>
              </div>
              <span class="logo-text">Student<span class="logo-accent">PANEL</span></span>
          </div>
          
          <div class="nav-actions">
              <button class="btn primary" onclick="window.location.href='index.html'">
                  <i class="fas fa-home"></i>
                  Dashboard
              </button>
          </div>
      </div>
  </nav>

<div class="container" id="app">

<div class="grid">

  <aside class="sidebar">
    <div class="logo">
      <div class="logo-box">SP</div>
      <div><div class="logo-title">Student Panel</div><div class="muted small">Navigasi</div></div>
    </div>

    <div class="menu">
      <button data-view="dashboard">Dashboard</button>
      <button data-view="jadwal">Jadwal</button>
      <button data-view="tasks">Tanggungan Tugas</button>
      <button data-view="finance" class="active">Manajemen Keuangan</button>
      <button data-view="productivity">Produktivitas</button>
    </div>
  </aside>

  <main class="finance-panel">

    <section class="cards" style="grid-template-columns: repeat(3, 1fr);">
      <div class="card">
        <div class="title">Total Saldo</div>
        <div class="value" id="finance-summary-balance">Rp0</div>
      </div>
      <div class="card">
        <div class="title">Total Pemasukan</div>
        <div class="value" id="finance-summary-income" style="color: var(--primary);">Rp0</div>
      </div>
      <div class="card">
        <div class="title">Total Pengeluaran</div>
        <div class="value" id="finance-summary-expense" style="color: var(--accent);">Rp0</div>
      </div>
    </section>

    <div class="panel add-form">
      <div class="section-title">Tambah Transaksi Baru</div>
      <div class="form-row">
        <input id="tx-title" class="input" style="flex:1" placeholder="Judul (cth: Beli buku, Uang jajan)" />
        <input id="tx-amount" type="number" class="input small" style="width: 150px;" placeholder="Jumlah (cth: 50000)" />
      </div>
      <div class="form-row">
        <select id="tx-type" class="input small" style="width: 150px;">
          <option value="expense">Pengeluaran</option>
          <option value="income">Pemasukan</option>
        </select>
        <input id="tx-category" class="input small" style="flex:1" placeholder="Kategori (cth: Makanan, Transportasi, Gaji)" />
        <button id="btn-add-tx" class="btn primary">Tambah</button>
      </div>
    </div>
    
    <div class="panel">
        <div class="section-title">Riwayat Transaksi</div>
        <div id="finance-list-full" class="list" style="margin-top: 1rem;">
            </div>
    </div>

  </main>

</div>
</div>

<script src="js/animations.js"></script>

<script src="js/keuangan.js" defer></script>

<script src="js/nav.js" defer></script>

</body>
</html>

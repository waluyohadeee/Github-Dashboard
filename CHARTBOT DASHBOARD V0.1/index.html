<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Offline Web App - Starter</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<header>
<h1>Offline App — Tasks · Calendar · Chat · Chart · Quotes</h1>
</header>
<main>
<section id="quote-area"><h2>Quote</h2><div id="quote"></div><button id="quote-refresh">Random</button></section>
<section id="chat-area"><h2>Chatbot</h2><div id="chat-log"></div><input id="chat-input" placeholder="Tanya..."/><button id="chat-send">Kirim</button></section>
<section id="tasks-area"><h2>Tasks</h2><form id="task-form"><input id="task-title" placeholder="Judul tugas" required/><input id="task-due" type="date"/><button type="submit">Tambah</button></form><ul id="task-list"></ul></section>
<section id="calendar-area"><h2>Calendar</h2><div id="calendar"></div></section>
<section id="chart-area"><h2>Chart</h2><canvas id="chart" width="400" height="200"></canvas></section>
</main>
<script type="module" src="app.js"></script>
</body>
</html>
